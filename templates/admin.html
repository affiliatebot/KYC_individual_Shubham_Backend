async function exportUserPDF(user_id) {
  try {
    const res = await fetch(`/api/admin/user/${user_id}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const user = await res.json();

    if (user.error) {
      alert("Failed to fetch user details for PDF");
      return;
    }

    // Build a clean PDF document
    const pdfContent = buildPdfContent(user);

    const safeName = (user.user_entered_name || "unknown").replace(/[^a-z0-9]/gi, '_').toLowerCase();
    const filename = `user_${user_id}_${safeName}.pdf`;

    const opt = {
      margin: [0.5, 0.5, 0.5, 0.5],
      filename: filename,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true, scrollY:0 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(pdfContent).save();
  } catch (e) {
    console.error("PDF Export failed:", e);
    alert("Error generating PDF");
  }
}


function buildPdfContent(user) {
  const container = document.createElement("div");
  container.style.fontFamily = "Arial, sans-serif";
  container.style.padding = "20px";
  container.style.maxWidth = "800px";

  container.innerHTML = `
    <h2 style="text-align:center;">User Report</h2>
    <hr>
    <p><b>User ID:</b> ${user.user_id}</p>
    <p><b>Name:</b> ${user.user_entered_name || "N/A"}</p>
    <p><b>Status:</b> ${user.status}</p>
    <p><b>Risk Level:</b> ${user.risk_level}</p>
    <p><b>Overall Score:</b> ${user.overall_score}</p>
    <p><b>Fraud Probability:</b> ${user.fraud_probability}</p>
    <p><b>Fraud Label:</b> ${user.fraud_label}</p>

    <!-- Aadhaar Section -->
    <div style="page-break-before: always;"></div>
    <h4>Aadhaar Details</h4>
    ${user.aadhaar_file_path ? `<img src="${user.aadhaar_file_path.replace(/^\.\/uploads/, "/uploads")}" style="max-width:300px; display:block; margin-bottom:10px;">` : ""}
    ${buildTable(user.aadhaar)}

    <!-- PAN Section -->
    <div style="page-break-before: always;"></div>
    <h4>PAN Details</h4>
    ${user.pan_file_path ? `<img src="${user.pan_file_path.replace(/^\.\/uploads/, "/uploads")}" style="max-width:300px; display:block; margin-bottom:10px;">` : ""}
    ${buildTable(user.pan)}

    <!-- Aadhaar Audit Section -->
    <div style="page-break-before: always;"></div>
    <h4>Aadhaar Audit Trails</h4>
    ${buildAuditTable(user.aadhaar_audit_trails, "Aadhaar audit trails")}
    <div style="page-break-after: always;"></div>

    <!-- PAN Audit Section -->

    <h4>PAN Audit Trails</h4>
    ${buildAuditTable(user.pan_audit_trails, "PAN audit trails")}
  `;

  return container;
}





  async function openTrainModal() {
    const modalBody = document.getElementById("trainModalBody");

      const res = await fetch("/train", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }

      const data = await res.json();
      if (data.status === "success") {
        modalBody.innerHTML = `<div class="alert alert-success">${data.message}</div>`;

      }
    } catch (e) {
      modalBody.innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
    }
  }

    function applyFilters() {

      const riskValue = document.getElementById("riskFilter").value;

      const filtered = allUsers.filter(u => {
        const matchesName = (u.user_entered_name || "").toLowerCase().includes(searchValue);
        const matchesStatus = !statusValue || u.status === statusValue;
        const matchesRisk = !riskValue || u.risk_level === riskValue;
        return matchesName && matchesStatus && matchesRisk;
      });

      renderUsers(filtered);
    }

    function resetFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("statusFilter").value = "";
      document.getElementById("riskFilter").value = "";
      renderUsers(allUsers);
    }

    // attach filter listeners
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("statusFilter").addEventListener("change", applyFilters);

  function buildTable(obj) {
    if (!obj || Object.keys(obj).length === 0) return "<p class='text-muted'>No data available</p>";
    return `
      <table class="table table-sm table-bordered">
        <tbody>
          ${Object.entries(obj).map(([k, v]) => `
            <tr><th style="width: 30%">${k}</th><td>${typeof v === "object" ? JSON.stringify(v, null, 2) : v}</td></tr>
          `).join("")}
        </tbody>
      </table>`;
  }

  function buildAuditTable(auditArray, title) {
    if (!Array.isArray(auditArray) || auditArray.length === 0) {
      return `<p class='text-muted'>No ${title} found.</p>`;
    }
    const keys = Object.keys(auditArray[0] || {});
    if (keys.length === 0) return `<p class='text-muted'>No ${title} found.</p>`;

    return `
      <table class="table table-sm table-bordered">
        <thead>
          <tr>${keys.map(k => `<th>${k}</th>`).join('')}</tr>
        </thead>
        <tbody>
          ${auditArray.map(row => `
            <tr>${keys.map(k => `<td>${row[k] ?? "-"}</td>`).join('')}</tr>
          `).join('')}
        </tbody>
      </table>`;
  }

function openImageModal(src) {
  // Remove any existing image modal if present
  const oldModal = document.getElementById('imgPreviewModal');
  if (oldModal) {
    oldModal.remove();
  }

  // Create a new modal dynamically
  const modalHtml = `
    <div class="modal fade" id="imgPreviewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Document Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0 text-center">
            <img src="${src}" class="img-fluid" style="max-height:80vh;">
          </div>
        </div>
      </div>
    </div>`;

  document.body.insertAdjacentHTML('beforeend', modalHtml);

  const modalEl = document.getElementById('imgPreviewModal');
  const bsModal = new bootstrap.Modal(modalEl);
  bsModal.show();

  // Clean up modal element from DOM after closing
  modalEl.addEventListener('hidden.bs.modal', () => {
    modalEl.remove();
  });
}
